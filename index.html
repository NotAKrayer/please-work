<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absurd Incremental v0.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Absurd Incremental v0.1 | IDK UPDATE</div>

    <div class="menu">
        <button class="tab-button" onclick="openTab('matter'), openSubTab('matterUpgrades')">Matter</button>
        <button class="tab-button" onclick="openTab('settings'), openSubTab('saveMenu')">Settings</button>
    </div>

    <div id="matter" class="tab-content">
        <button class="sub-tab-button" onclick="openSubTab('matterUpgrades')">Matter</button>

        <div id="matterUpgrades" class="sub-tab-content">
            <p style="font-size: large;">Matter: <span id="matterCurrency">0.00</span></p>
            <button class="matterUpgrade" onclick="matterUpgradeBuy(1)"><img src="assets/atom.png" style="margin-right: 8px;"><p><span id="mu1scale">Matter Stability</span> | Cost: <span id="matterUpgrade1Cost">10.00</span> | Effect: +<span id="matterUpgrade1Effect">0.00</span> To Matter Gain | Power: +<span id="matterUpgrade1Power">1.00</span></p></button>
            <button class="matterUpgrade mu2" onclick="matterUpgradeBuy(2)" style="margin-top: 8px;"><img src="assets/upgrade2.png" style="margin-right: 8px;"><p><span id="mu2scale">Matter Temperature</Template></span> | Cost: <span id="matterUpgrade2Cost">100.00</span> | Effect: +<span id="matterUpgrade2Effect">0.00</span> To First Upgrade Power | Power: +<span id="matterUpgrade2Power">1.00</span></p></button>
            <button class="matterAnn" style="margin-top: 8px;" onclick="annUp()">Annihilate Matter | Destroy All of Your Matter to Unlock New Upgrades (1.5x Matter Gain for every Annihilate) <br> <br> At <span id="annValue">1</span> Matter Annihilate <span id="annText">Unlock New Matter Upgrade</span> | Cost: <span id="annCost">100</span> Matter</button>
        </div>
    </div>

    <div id="settings" class="tab-content">
        <button class="sub-tab-button" onclick="openSubTab('saveMenu')">Save</button>

        <div id="saveMenu" class="sub-tab-content">
            <textarea id="importExportField" placeholder="Paste your save here" style="margin-bottom: 8px;"></textarea>
            <button onclick="handleImport()" class="matterUpgrade" style="margin-bottom: 8px;">Import Save</button>
            <button onclick="handleExport()" class="matterUpgrade" style="margin-bottom: 8px;">Save Export</button>
            <button onclick="confirmReset()" class="matterUpgrade">Reset Game</button>

            <div id="resetModal" style="display: none;">
                <p style="color: whitesmoke;">Enter "I understand what i do" to Confrim Reset:</p>
                <input type="text" id="resetInput">
                <button onclick="handleReset()" style="background-color: #444;border: solid black 1px; color: white; width: 80%; margin-bottom: 8px; margin-top: 8px;">Confirm</button>
                <button onclick="closeResetModal()" style="background-color: #444;border: solid black 1px; color: white; width: 80%;">Close</button>
            </div>
        </div>
    </div>

    <script src="scripts/break_eternity.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/save.js"></script>
</body>
</html>
